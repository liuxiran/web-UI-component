				.validate_tip {
					position:absolute;
					border:1px solid #ccc;
					padding:5px;
					margin-left:7px;
					z-index:1000;
					background:white;
					max-width:200px;
					word-break:keep-all;
					word-wrap:break-word;
					display:none;
				}
				.validate_tip:before {
					border-color: transparent white;
					border-style: solid;
					border-width: 7px 7px 7px 0;
					content: "";
					display: block;
					left: -7px;
					position: absolute;
					top: 5px;
					width: 0;
				}
		</style>

	<script src="../lib/underscore.js"></script>
	<script src="../lib/backbone.js"></script>
	<script src="validatebox.js"></script>
	<script>
	$(function(){
		testview = Backbone.View.extend({
			el : $('body'),
			initialize : function() {
			_.bindAll(this,'render');
			this.render();
		},
		render : function() {//tip的页面元素
			var rule = new validateclass();
			var tesdemo = new validateBoxView({
						'id':'validatebox',
						'tipmsg':'请输入正确的邮箱地址格式',
						'reg_exp':rule.test(),
						'reqmsg':'必填项'
						});
		},
		});
		validateclass = function(){
			this.test = function(){
				return /^([\w]+)(.[\w]+)*@([\w-]+\.){1,5}([A-Za-z]){2,4}$/;
			}
		}
		var start = new testview();
	});
